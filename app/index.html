<!DOCTYPE html>
<html>

<head>
    <title>Great Books</title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/details.js"></script>
    <script src="js/favorites.js"></script>
</head>

<body>
    <div data-role="view" id="index" data-title="Photos">
        <ul data-role="listview" data-source="Photos.data" data-pull-to-refresh="true" data-template="photos-template"></ul>
    </div>
    <div data-role="view" id="mood" data-title="Take your mood" >
        <div>
            <div align="center">
                <button id="capturePhotoButton">
                    Take your mood
                </button>
            </div>
        </div>
        <div align="center">
           <img style="display:none;margin:5px auto; width:600px; height:800px;" id="smallImage" src="" />
        </div>
	</div>
    <script type="text/x-kendo-template" id="photos-template">
        <a href="views/details.html?##id=#: id #">
            <div class="photoImage"><img src="#: url_sq #" />
            </div>
            <div class="photoTitle">#: title #</div>
            <div class="photoAuthor">#: ownername #</div>
        </a>
    </script>

    <div data-role="layout" data-id="main-layout">
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
                <a href="#app-drawer" data-rel="drawer" data-role="button" data-align="left" data-icon="action"></a>
                <a data-click="Photos.settings" data-role="button" data-align="right" data-icon="settings"></a>
            </div>
        </div>
    </div>
    <div data-role="drawer" id="app-drawer">
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title">Menu</span>
            </div>
        </div>
        <ul data-role="listview">
            <li><a href="#index" data-icon="home">Home</a>
            </li>
            <li><a href="views/favorites.html" data-icon="favorites">Most views</a>
            </li>
            <li><a href="views/myfavorites.html" data-icon="favorites">My favorites</a>
            </li>
            <li><a href="views/search.html" data-icon="search">Search</a>
            </li>
            <li><a href="#mood" data-icon="camera">Mood</a>
            </li>
            <li><a href="views/about.html" data-icon="globe">About</a>
            </li>
        </ul>
    </div>
    <div data-role="layout" data-id="back-layout">
        <div data-role="header">
            <div data-role="navbar">
                <a data-click="Photos.back" data-role="button" data-align="left" data-icon="rewind">Back</a>
                <span data-role="view-title"></span>
            </div>
        </div>
    </div>
</body>

</html>
